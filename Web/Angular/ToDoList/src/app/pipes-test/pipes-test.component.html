<div>upper: {{ str | uppercase }}</div>
<div>lower: {{ str | lowercase }}</div>
<div>percent: {{ num | percent }}</div>
<div>currency: {{ num | currency}}</div>
<div>decimal: {{ num | number }}</div>
<div>decimal with digitInfo: {{ num | number: '1.1-1' }}</div>
<div>{{ str | slice:25 }}</div>
<div>{{ str | slice:0:6 }}</div>
<div>{{ str | slice:-8 }}</div>
