<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const Title = () => <h1>Структура страницы:</h1>
    const Counter = ({count}) => <p>Кол-во элементов списка: {count}</p>
    const List = () => {
        const arr = ["Шапка", "Рабочая область", "Sidebar", "Подвал"]
        return <div id="struct">
            <ul>
                {arr.map(item => <li>{item}</li>)}
            </ul>
            <Counter count={arr.length} />
        </div>
    }
    const Href = () => <a href="https://react.dev">ReactJS</a>

    const App = () =>
        <div id="app">
            <Title/>
            <List/>
            <Href/>
        </div>


    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App/>);

</script>
</body>
</html>
